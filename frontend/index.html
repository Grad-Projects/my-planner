<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="styles/styles.css">
    <title>My Planner</title>
</head>
<body>
    <section class="header">
        <h1>My Planner</h1>
        <h1 id="emailAddress"></h1>
        <h1 class="logoutButton">Logout</h1>
    </section>
    
    <ul id="weekListView" class="weekList">
    <section class="weekActions">
        <span onclick="showCalendar()" class="material-symbols-outlined calendar">
            calendar_month
            </span>
        <p id="addEvent" onclick="popUpCreateEvent()" class="addItem">+</p>
    </section>
    </ul>
    <section class="plannerCards">
        <section class="card">
            <h2>Notes</h2>
            <ul id="noteList">
                <section class="addCard">
                    <p id="addNote" onclick="popUpCreateNote()" class="addItem">+</p>
                </section>
            </ul>
        </section>
        <section class="card">
            <h2>Checklist</h2>
            <ul id="checkList">
                <section class="addCard">
                    <p id="addCheckItem" onclick="popUpCreateCheckListItem()" class="addItem">+</p>
                </section>
            </ul>
            
        </section>
        <section class="card">
            <h2>Time Tracker</h2>
            <ul id ="timeList">
                <section class="addCard">
                    <p id="addTimeItem" onclick="popUpCreateTimeItem()" class="addItem">+</p>
                </section>
            </ul>
        </section>
    </section>

    <section id="notePopUp" class="makeNotePopUp hide">
        <label for="noteTitle">Title of note:</label>
        <input type="text" id="noteTitle">
        <label for="noteContent">Note content:</label>
        <textArea id="noteContent"></textArea>
        <h3 onclick="addNoteItem()" class="doneButton">Done!</h3>
        <h3 onclick="cancelAddNote()" class="doneButton">Cancel</h3>
    </section>
    <section id="checkListPopUp" class="makeNotePopUp hide">
        <label for="checkListDesc">Task description:</label>
        <input type="text" id="checkListDesc">
        <h3 onclick="addCheckListItem()" class="doneButton">Done!</h3>
        <h3 onclick="cancelAddNote()" class="doneButton">Cancel</h3>
    </section>
    <section id="timePopUp" class="makeNotePopUp hide">
        <label for="timeTrackDesc">Task description:</label>
        <input type="text" id="timeTrackDesc">
        <h3 onclick="addTimeItem()" class="doneButton">Done!</h3>
        <h3 onclick="cancelAddNote()" class="doneButton">Cancel</h3>
    </section>
    <section id="eventPopUp" class="makeNotePopUp hide">
        <label for="eventTitle">Title of event:</label>
        <input type="text" id="eventTitle">
        <label for="eventDesc">Event description:</label>
        <textArea id="eventDesc"></textArea>
        <label for="eventDate">Date of event:</label>
        <input type="date" placeholder='dd-mm-yyyy' value="" id="eventDate"/>
        <label for="eventTime">Time of event:</label>
        <input type="time" id="eventTime" name="eventTime" step="360000" min="00:00" max="23:00">
        <label for="inputEventLength">Length of Event: </label>
        <input id="inputEventLength" type="number">
        <h3 onclick="createCalendarEvent()" class="doneButton">Done!</h3>
        <h3 onclick="cancelAddNote()" class="doneButton">Cancel</h3>
    </section>
    <section id="calendar" class="calendarPopUp hide">
        <section class="calendarNav">
            <h3 onclick="switchMonth(-1)" class="doneButton">Prev</h3>
            <h1 id="monthTitle" class="monthHeading">Month 2024</h1>
            <h3 onclick="switchMonth(1)" class="doneButton">Next</h3>
            <h3 onclick="closeCalendar()" class="doneButton">Close</h3>
        </section>
        
        <header class="day-of-week">
            <p>Su</p>
            <p>Mo</p>
            <p>Tu</p>
            <p>We</p>
            <p>Th</p>
            <p>Fr</p>
            <p>Sa</p>
        </header>
          <section class="date-grid">
            <p id="cal1"></p>
            <p id="cal2"></p>
            <p id="cal3"></p>
            <p id="cal4"></p>
            <p id="cal5"></p>
            <p id="cal6"></p>
            <p id="cal7"></p>
            <p id="cal8"></p>
            <p id="cal9"></p>
            <p id="cal10"></p>
            <p id="cal11"></p>
            <p id="cal12"></p>
            <p id="cal13"></p>
            <p id="cal14"></p>
            <p id="cal15"></p>
            <p id="cal16"></p>
            <p id="cal17"></p>
            <p id="cal18"></p>
            <p id="cal19"></p>
            <p id="cal20"></p>
            <p id="cal21"></p>
            <p id="cal22"></p>
            <p id="cal23"></p>
            <p id="cal24"></p>
            <p id="cal25"></p>
            <p id="cal26"></p>
            <p id="cal27"></p>
            <p id="cal28"></p>
            <p id="cal29"></p>
            <p id="cal30"></p>
            <p id="cal31"></p>
            <p id="cal32"></p>
            <p id="cal33"></p>
            <p id="cal34"></p>
            <p id="cal35"></p>
            <p id="cal36"></p>
            <p id="cal37"></p>
            <p id="cal38"></p>
            <p id="cal39"></p>
            <p id="cal40"></p>
            <p id="cal41"></p>
            <p id="cal42"></p>
          </section>
        </ul>
    </section>
    <section id="eventListPopUp" class="calendarPopUp hide">
        <h3 class="eventsTitle" id="titleEventsPage">Events for 4 June</h3>
        <ul class="eventCardHolder" id="eventListCard">
        </ul>
        <h3 onclick="closeEvents()" class="doneButton">Close</h3>
    </section>
    <div id="overlay" class="hide"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs/plugin/weekday.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs/plugin/calendar.js"></script>
<script src="scripts/weeklyListRender.js"></script>
<script src="scripts/checkBox.js"></script>
<script type="module" src="scripts/itemManager.js"></script>
<script type="module" src="scripts/index.js"></script>

</html>
