name: Deploy Docker Frontend

on:
  push:
    # branches:
    #   - main
    # paths:
    #   - 'frontend/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-my-planner-build
          aws-region: eu-west-1

      - name: Login to ECR
        run: aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws

      - name: Create SSL cert files
        run: | 
          echo -e '${{ secrets.LOCAL_CERT }}' > server.cert
          echo -e '${{ secrets.LOCAL_KEY }}' > server.key
        working-directory: frontend

      - name: Build docker image
        run: docker build -t fe .
        working-directory: frontend

      - name: Tag docker image
        run: docker tag fe:latest public.ecr.aws/k0y9y3l8/my-planner-fe:latest
        working-directory: frontend

      - name: Push docker image
        run: docker push public.ecr.aws/k0y9y3l8/my-planner-fe:latest
        working-directory: frontend      